<div fxLayout="row" fxLayoutAlign="start center">
    <section fxFlex="100" fxLayoutAlign="start center" class="user-list-header">
        <div class="arrow_back">
            <button mat-icon-button (click)="back()">
            <mat-icon>arrow_back</mat-icon>
            </button>
        </div>

        <div class="title">
            <h1>Liste des utilisateurs</h1>
        </div>  
    
        <div class="add-user-btn">
            <button class="custom-button" routerLink="/admin/adduser" >Ajouter un utilisateur</button>
        </div>
  
    </section>
    <table mat-table [dataSource]="users" class="mat-elevation-z8" matSort matSortActive="name" matSortDirection="asc">
        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PrÃ©nom </th>
            <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

         <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let user">
            <button mat-icon-button color="primary" (click)="viewUser(user.id)">
                <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="editUser(user.id)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
                <mat-icon>delete</mat-icon>
            </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
