<div fxLayout="row" fxLayoutAlign="start center">  
    <div class="profile-container">
        <mat-card>
            <mat-card-header class="profile-header">
                <div>
                    <button mat-icon-button class="arrow_back" (click)="back()">
                            <mat-icon>arrow_back</mat-icon>
                    </button>
                </div>              
                <div class="title">
                    <h1>Mon profil</h1>
                </div> 
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                    <mat-form-field>
                        <mat-label>Prénom</mat-label>
                        <input matInput formControlName="firstname" readonly>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Nom</mat-label>
                        <input matInput formControlName="lastname">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Date de naissance</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
                        <mat-hint>JJ/MM/AAAA</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Groupe</mat-label>
                        <input matInput formControlName="groupName">
                    </mat-form-field>
                    <button mat-raised-button class="custom-button" type="submit"
                    [disabled]="profileForm.invalid || isLoading"
                    [ngClass]="{ 'disabled-button': profileForm.invalid || isLoading }">Mettre à jour</button>
                </form>
                <div *ngIf="errorMessage" class="error-message">
                    {{ errorMessage }}
                </div>
                <button mat-button class="custom-button" routerLink="/user/change-password">Changer le mot de passe</button>
            </mat-card-content>
        </mat-card>
    </div>
</div>
