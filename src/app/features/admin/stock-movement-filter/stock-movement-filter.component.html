<div class="filter-header">
  <h2>Filtrer les mouvements de stock</h2>
    <form [formGroup]="filterForm" (ngSubmit)="onSubmit()" class="filter-form">
    <div class="form-group">
        <!-- Sélecteur d'utilisateur -->
        <mat-form-field appearance="fill">
        <mat-label>Utilisateur</mat-label>
        <mat-select formControlName="userId">
            <mat-option value="">Tous</mat-option>
            <mat-option *ngFor="let user of users" [value]="user.id">
            {{ user.firstName }} {{ user.lastName }}
            </mat-option>
        </mat-select>
        </mat-form-field>

        <!-- Sélecteur de produit -->
        <mat-form-field appearance="fill">
        <mat-label>Produit</mat-label>
        <mat-select formControlName="productId">
            <mat-option value="">Tous</mat-option>
            <mat-option *ngFor="let product of products" [value]="product.id">
            {{ product.name }}
            </mat-option>
        </mat-select>
        </mat-form-field>

        <!-- Dates -->
        <mat-form-field appearance="fill">
        <mat-label>Date début</mat-label>
        <input matInput [matDatepicker]="pickerStart" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
        <mat-datepicker #pickerStart></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
        <mat-label>Date fin</mat-label>
        <input matInput [matDatepicker]="pickerEnd" formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
        <mat-datepicker #pickerEnd></mat-datepicker>
        </mat-form-field>
    </div>

    <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">Filtrer</button>
        <button mat-stroked-button color="warn" type="button" (click)="onReset()">Réinitialiser</button>
    </div>
    </form>
</div>
