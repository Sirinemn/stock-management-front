<div class="dashboard">
    <div class="header">
        <h1>Tableau de bord</h1>
        <p *ngIf="errorMessage" class="error">{{errorMessage}}</p>
    </div>
    <div class="chart-container">
        <div *ngIf="isLoading" class="loading-spinner">
            <mat-spinner></mat-spinner>
        </div>
        <div class="row">
            <div class="line-chart">
                <app-line-chart *ngIf="lineChartData.length > 0" [chartData]="lineChartData"></app-line-chart>
            </div>
            <div class="pie-chart">
                <app-pie-chart *ngIf="pieChartData.length > 0" [chartData]="pieChartData"></app-pie-chart>
            </div>
        </div>
    </div>
</div>
