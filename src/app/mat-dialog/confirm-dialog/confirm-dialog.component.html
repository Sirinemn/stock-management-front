<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>Êtes-vous sûr de vouloir supprimer <strong>{{data.categoryName || data.productName || 'cet élément' }}</strong> ?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Non</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Oui</button>
</mat-dialog-actions>
